# Default values for gogs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "5000m"
    nginx.ingress.kubernetes.io/client_max_body_size: 1000m
  hosts:
    - host: git.example.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              port:
                number: 80
  tls: 
   - secretName: nginx-tls
     hosts:
       - git.example.com


replicaCount: 1

ports:
  - containerPort: 22
    name: ssh
  - containerPort: 3000 
    name: http

volumeMounts:
  - name: gogs-persistent-storage
    mountPath: /data
  - name: gog-volume
    mountPath: /data/gogs/conf/app.ini
    subPath: app.ini
  - name: gogs-sh
    mountPath: /app/gogs/script.sh
    subPath: script.sh  

volumes:
  - hostPath:
      path: /k8-data/gogs-nw-test1 # has to set different for different client
      type: DirectoryOrCreate
    name: gogs-persistent-storage
  - configMap:
      name: gogs-config-test
    name: gog-volume
  - configMap:
      name: gogs-config-sh
    name: gogs-sh   
   

readinessProbe:
  initialDelaySeconds: 90
  periodSeconds: 5
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 1
  tcpSocket:
    port: 3000

livenessProbe:
  httpGet:
    path: /
    port: http

image:
  repository: gogs/gogs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.12"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  selector:
    app: gogs
  ports:
    - name: ssh
      protocol: TCP
      port: 10022
      targetPort: 22
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000


resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
     cpu: 500m
     memory: 1024Mi
  requests:
     cpu: 100m
     memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


